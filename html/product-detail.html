<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product detail</title>
    <link rel="stylesheet" href="../style/product-detail.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="navbar">
      <div class="logo">
        <a href="#"
          ><img class="mindx-logo" src="https://mindx.edu.vn//logo-200.png"
        /></a>
      </div>
      <div class="menu">
        <ul class="navbarUl">
          <li><a href="../html/homePage.html" class="redtext">Trang chủ</a></li>
          <li><a href="../html/placePage.html">Địa điểm</a></li>
          <li><a href="#">Liên hệ</a></li>
        </ul>
      </div>
      <div class="navIcon"></div>
    </div>
    <br />
    <div class="card-wrapper">
      <div class="card">
        <div class="product-imgs">
          <div class="img-display">
            <img src="" alt="" />
          </div>
        </div>
        <div class="product-content">
          <h2 class="product-title"></h2>
          <a href="../html/placePage.html" class="product-link">Visit Store</a>

          <div class="product-price">
            <p class="last-price"><span>$3200.00</span></p>
          </div>

          <div class="product-detail">
            <h2>Mô tả về địa điểm</h2>
            <p></p>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer-content">
        <div class="contact-info">
          <p>Email: companyname@gmail.com</p>
          <p>Copyright - 2018 Plesire Travel All Right Reserved</p>
        </div>
        <div class="company-info">
          <img src="https://mindx.edu.vn//logo-200.png" alt="Plesire Travel" />
          <p>107 Nguyen Phong Sac, Ha Noi city</p>
          <p>Phone: (+84) 099 999 999</p>
        </div>
      </div>
    </footer>

    <script src="../script/navbar.js"></script>
    <script src="../script/data.js"></script>
    <script src="../script/product-detail.js"></script>
  </body>
</html>
